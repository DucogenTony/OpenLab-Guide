<header>
	<h1>모든 조작 가능한 오브젝트의 Layer</h1>
</header>
<p>모든 조작 가능한 오브젝트의 Layer는 용도에 맞게 Object, UI, InteractionUI로 설정하도록 한다. 실험 기구나 모델은 Object Layer로, 각종 UI는 UI Layer로, 실험 기구나 모델에서 실시간 상호작용하는 UI는 InteractionUI Layer로 설정한다.</p>
<img src='/OpenLabGuide/2. 공통 설정/1. 수행형_관찰형 공통/img_2_1_7_1.png'/>
<p>각종 실험 기구 → Object Layer</p>
<img src='/OpenLabGuide/2. 공통 설정/1. 수행형_관찰형 공통/img_2_1_7_2.png'/>
<p>UI → UI Layer</p>
<img src='/OpenLabGuide/2. 공통 설정/1. 수행형_관찰형 공통/img_2_1_7_3.png'/>
<p>실시간 상호작용 UI → InteractionUI Layer</p>
